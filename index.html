	<form id="frmCustomer" role="form">

	<h2> Customer </h2>
		
        <a href="#/main"><button type="button" id="back">Back</button></a>
    
		
      <div class="form-group">
            <label for="msName">Customer name: </label>
            <input type="text" class="form-control" id="msName" name="full_name">
        </div>
        
        <div class="form-group">
            <label for="msEmail">E-mail address: </label>

        </div>

            <input type="tel" class="form-control" id="msPhone" name="phone">
        </div>
            
        <div class="form-group">
            <label for="msWeight">Weight in kg: </label>
            <input type="text" class="form-control" id="msWeight" name="weight">
        </div>
        
        <div class="form-group">
            <label for="msHeight">Height in cm: </label>
            <input type="text" class="form-control" id="msHeight" name="height">
        </div>
        
        
       <b> Stance: </b>
  <div class="form-group" data-toggle="buttons">
    <label for="msStance" class="btn btn-primary active">
      <input name="Stance" class="form-control" id="normal" type="radio" value="normal"> Normal
    </label>
    <label class="btn btn-primary">
      <input name="Stance" class="form-control" id="erect" type="radio" value="Erect"> Erect
    </label>
    <label class="btn btn-primary">
      <input name="Stance" class="form-control" id="forward" type="radio" value="forward"> Forward leaning
    </label>
  </div>



       <b> Shoulder: </b>
  <div class="form-group" data-toggle="buttons">
    <label for="msStance" class="btn btn-primary active">
      <input name="Shoulder" class="form-control" id="normal" type="radio" value="normal"> Normal
    </label>
    <label class="btn btn-primary">
      <input name="Shoulder" class="form-control" id="erect" type="radio" value="Erect"> Erect
    </label>
    <label class="btn btn-primary">
      <input name="Shoulder" class="form-control" id="forward" type="radio" value="forward"> Forward leaning
    </label>
  </div>



  
        <b> Chest: </b>
			  <div class="form-group" data-toggle="buttons">
    <label for="msChest" class="btn btn-primary active">
      <input name="Chest" class="form-control" id="normal" type="radio" value="normal"> Normal
    </label>
    <label class="btn btn-primary">
      <input name="Chest" class="form-control" id="thin" type="radio" value="Erect"> thin
    </label>
    <label class="btn btn-primary">
      <input name="Chest" class="form-control" id="large" type="radio" value="erect"> large
    </label>
	<label class="btn btn-primary">
      <input name="Chest" class="form-control" id="muscular" type="radio" value="erect"> muscular
    </label>
  </div>


    

	<b> Stomach: </b>
	<div class="form-group" data-toggle="buttons">
    <label for="msStomach" class="btn btn-primary active">
      <input name="Stomach" class="form-control" id="normal" type="radio" value="normal"> Normal
    </label>
    <label class="btn btn-primary">
      <input name="Stomach" class="form-control" id="thin" type="radio" value="thin"> thin
    </label>
    <label class="btn btn-primary">
      <input name="Stomach" class="form-control" id="medium" type="radio" value="medium"> Medium
    </label>
	<label class="btn btn-primary">
      <input name="Stomach" class="form-control" id="large" type="radio" value="large"> large
    </label>
  </div>



        <b> Seat: </b>
			<div class="form-group" data-toggle="buttons">
    <label for="msSeat" class="btn btn-primary active">
      <input name="Seat" class="form-control" id="normal" type="radio" value="normal"> Normal
    </label>
    <label class="btn btn-primary">
      <input name="Seat" class="form-control" id="thin" type="radio" value="thin"> thin
    </label>
    <label class="btn btn-primary">
      <input name="Seat" class="form-control" id="large" type="radio" value="large"> large
    </label>
	<label class="btn btn-primary">
      <input name="Seat" class="form-control" id="curved" type="radio" value="curved"> curved
    </label>
  </div>

        <div class="form-group">

            <input type="number" class="form-control" id="msFullJacketLengthSuit" name="fullJacketLengthSuit">
        </div>
                   
         <div class="form-group">
            <label for="msFullJacketLengthCoat">Full jacket length (coat): </label>
            <input type="number" class="form-control" id="msFullJacketLengthCoat" name="fullJacketLengthCoat">
        </div>
                       
         <div class="form-group">
            <label for="msLeftSleeve">Left sleeve: </label>
            <input type="number" class="form-control" id="msLeftSleeve" name="leftSleeve">
        </div>
                              
        <div class="form-group">
            <label for="msRightSleeve">Right sleeve: </label>
            <input type="number" class="form-control" id="msRightSleeve" name="rightSleeve">
        </div>
                                     
         <div class="form-group">
            <label for="msBicep">Bicep: </label>

         <div class="form-group">

            <input type="number" class="form-control" id="msWrist" name="wrist">
        </div>
            
        <div class="form-group">

            <input type="number" class="form-control" id="msTrouserOutseam" name="trouserOutseam">
        </div>
               
        <div class="form-group">

        <div class="form-group">
            <label for="msKnee">Knee: </label>
            <input type="number" class="form-control" id="msKnee" name="knee">
        </div>
                   
        <div class="form-group">
            <label for="msThigh">Thigh: </label>
            <input type="number" class="form-control" id="msThigh" name="thigh">
        </div>
                   
        <div class="form-group">
            <label for="msCrotch">Crotch: </label>
            <input type="number" class="form-control" id="msCrotch" name="crotch">
        </div>
                   
        <div class="form-group">
            <label for="msAboveKnee">Above knee: </label>
            <input type="number" class="form-control" id="msAboveKnee" name="aboveKnee">      
</div>
		
		
    <button type="submit" class="btn btn-primary">Save</button>
