<!DOCTYPE html>
<html>

    <head>
    <title>Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css" type="text/css"/>
    
    </head>

<body>
    
    
   <form id="frmProfile" role="form">
         <h2>Profile</h2>

        <br>
        <div class="form-group">
            <label for="CompanyName">Company Name</label>
            <input type="text" class="form-control" id="CompanyName" placeholder="Company Name" name="CompanyName"> 

            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Address" name="Address">
            
            <label for="City">City</label>
            <input type="text" class="form-control" id="City" placeholder="City" name="City">
            
            <label for="Postal Code">PostalCode</label>
            <input type="text" class="form-control" id="PostalCode" placeholder="Postal Code" name="PostalCode">
            
            <label for="Country">Country</label>
            <input type="text" class="form-control" id="Country" placeholder="Country" name="Country">
       </div>

    <button type="submit" class="btn btn-primary">Update</button>
    </form>

</body>
</html>
