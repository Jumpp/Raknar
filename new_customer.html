<body>
    <h1><em>Customer Info</em></h1>
    <br>
    <br>
    <a href="aloitus_treeni.html"><button type="button" id="back">Back</button></a>
    
    
    <ul>
        <form id="frmCustomer" role="form">
        <div class="form-group">
            <label for="msName">Customer name: </label>
            <input type="text" class="form-control" id="msName" name="full_name">
        </div>
        
        <div class="form-group">
            <label for="msEmail">E-mail address: </label>
            <input type="email" class="form-control" id="msEmail" name="email">
        </div>
        
        <div class="form-group">
            <label for="msPhone">Phone: </label>
            <input type="text" class="form-control" id="msPhone" name="phone">
        </div>
            
        <div class="form-group">
            <label for="msWeight">Weight in kg: </label>
            <input type="text" class="form-control" id="msWeight" name="weight">
        </div>
        
        <div class="form-group">
            <label for="msHeight">Height in cm: </label>
            <input type="text" class="form-control" id="msHeight" name="height">
        </div>
                        
               <!--valikot: -->  
        
      <div class="form-group">
       <b> Stance: </b>
        <select id="msStance">
          <option value="normal" default>normal</option>
          <option value="erect">erect</option>
          <option value="forward leaning">forward leaning</option>
        </select>
      </div>


      <div class="form-group">
       <b> Shoulder: </b>
        <select id="msShoulder">
          <option value="normal" default>normal</option>
          <option value="erect">erect</option>
          <option value="forward leaning">forward leaning</option>
        </select>
      </div>

      <div class="form-group">
        <b> Chest: </b>
        <select id="msChest">
          <option value="normal" default>normal</option>
          <option value="thin">thin</option>
          <option value="large">large</option>
          <option value="muscular">muscular</option>
        </select>
      </div>

      <div class="form-group">
        <b> Stomach: </b>
        <select id="msStomach">
          <option value="normal" default>normal</option>
          <option value="thin">thin</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
      </div>

      <div class=form-group>
        <b> Seat: </b>
        <select id="msSeat">
          <option value="normal" default>normal</option>
          <option value="thin">thin</option>
          <option value="large">large</option>
          <option value="curved">curved</option>
        </select>
       </div>
        
         <!--  valikot -->
        <br>
        
        <div class="form-group">
            <label for="msFullShoulder">Full shoulder: </label>
            <input type="number" class="form-control" id="msFullShoulder" name="fullShoulder">
        </div>
            
        <div class="form-group">
            <label for="msHalfShoulderL">Half shoulder (L): </label>
            <input type="number" class="form-control" id="msHalfShoulderL" name="halfShoulderL">
        </div>
            
        <div class="form-group">
            <label for="msHalfShoulderR">Half shoulder (R): </label>
            <input type="number" class="form-control" id="msHalfShoulderR" name="halfShoulderR">
        </div>
        
        <div class="form-group">
            <label for="msBackWidth">Back width: </label>
            <input type="number" class="form-control" id="msBackWidth" name="backWidth">
        </div>
        
        <div class="form-group">
            <label for="msHalfBackLength">Half back length: </label>
            <input type="number" class="form-control" id="msHalfBackLength" name="halfBackLength">
        </div>
        
        <div class="form-group">
            <label for="msFullChest">Full chest: </label>
            <input type="number" class="form-control" id="msFullChest" name="fullChest">
        </div>
        
        <div class="form-group">
            <label for="msWaistStomach">Waist (stomach): </label>
            <input type="number" class="form-control" id="msWaistStomach" name="waistStomach">
        </div>
        
        <div class="form-group">
            <label for="msTrouserWaist">Trouser waist: </label>
            <input type="number" class="form-control" id="msTrouserWaist" name="trouserWaist">
        </div>
        
        <div class="form-group">
            <label for="msHips">Hips: </label>
            <input type="number" class="form-control" id="msHips" name="hips">
        </div>
            
        <div class="form-group">
            <label for="msNeck">Neck: </label>
            <input type="number" class="form-control" id="msNeck" name="neck">
        </div>
        
        <div class="form-group">
            <label for="msFrontChestWidth">Chest width: </label>
            <input type="number" class="form-control" id="msFrontChestWidth" name="frontChestWidth">
        </div>
               
        <div class="form-group">
            <label for="msFullJacketLengthSuit">Full jacket length (suit): </label>
            <input type="number" class="form-control" id="msFullJacketLengthSuit" name="fullJacketLengthSuit">
        </div>
                   
         <div class="form-group">
            <label for="msFullJacketLengthCoat">Full jacket length (coat): </label>
            <input type="number" class="form-control" id="msFullJacketLengthCoat" name="fullJacketLengthCoat">
        </div>
                       
         <div class="form-group">
            <label for="msLeftSleeve">Left sleeve: </label>
            <input type="number" class="form-control" id="msLeftSleeve" name="leftSleeve">
        </div>
                              
        <div class="form-group">
            <label for="msRightSleeve">Right sleeve: </label>
            <input type="number" class="form-control" id="msRightSleeve" name="rightSleeve">
        </div>
                                     
         <div class="form-group">
            <label for="msBicep">Bicep: </label>

        </div>
                                            
         <div class="form-group">
            <label for="msWrist">Wrist: </label>
            <input type="number" class="form-control" id="msWrist" name="wrist">
        </div>
            
        <div class="form-group">
            <label for="msTrouserOutseam">Trouser outseam: </label>
            <input type="number" class="form-control" id="msTrouserOutseam" name="trouserOutseam">
        </div>
               
        <div class="form-group">
            <label for="msLegOpening">Leg opening: </label>
            <input type="number" class="form-control" id="msLegOpening" name="legOpening">
        </div>
               
        <div class="form-group">
            <label for="msKnee">Knee: </label>
            <input type="number" class="form-control" id="msKnee" name="knee">
        </div>
                   
        <div class="form-group">
            <label for="msThigh">Thigh: </label>
            <input type="number" class="form-control" id="msThigh" name="thigh">
        </div>
                   
        <div class="form-group">
            <label for="msCrotch">Crotch: </label>
            <input type="number" class="form-control" id="msCrotch" name="crotch">
        </div>
                   
        <div class="form-group">
            <label for="msAboveKnee">Above knee: </label>
            <input type="number" class="form-control" id="msAboveKnee" name="aboveKnee">
        </div>
                   
        <div class="form-group">
            <label for="msCalf">Calf: </label>
            <input type="number" class="form-control" id="msCalf" name="calf">
